name: Release on Tag

on:
  push:
    tags:
      - 'v*'  # Triggers the workflow on any tag that starts with 'v'

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build the application
      run: pyinstaller --onefile client/client.py

    - name: Archive build artifacts
      run: zip -r app-linux.zip dist/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: app-linux
        path: app-linux.zip

  build-macos:
    name: Build on macOS
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build the application
      run: pyinstaller --onefile client/client.py

    - name: Archive build artifacts
      run: zip -r app-macos.zip dist/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: app-macos
        path: app-macos.zip

  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build the application
      run: pyinstaller --onefile client\client.py

    - name: Archive build artifacts
      run: Compress-Archive -Path dist\* -DestinationPath app-windows.zip

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: app-windows
        path: app-windows.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Download Linux Artifact
      uses: actions/download-artifact@v3
      with:
        name: app-linux

    - name: Download macOS Artifact
      uses: actions/download-artifact@v3
      with:
        name: app-macos

    - name: Download Windows Artifact
      uses: actions/download-artifact@v3
      with:
        name: app-windows

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app-linux.zip
        asset_name: app-linux.zip
        asset_content_type: application/zip

    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app-macos.zip
        asset_name: app-macos.zip
        asset_content_type: application/zip

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app-windows.zip
        asset_name: app-windows.zip
        asset_content_type: application/zip
